<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            position: relative;
            min-height: 100vh;
        }

        .loader-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: #333;
            opacity: 0.8;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loader-container.show {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FEAE11;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 100%;
            z-index: -1;
        }

        .container {
            margin: 0 auto;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 7rem;
            padding: 0 2rem;
        }

        .img {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .login-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }

        .img img {
            width: 500px;
        }

        form {
            width: 360px;
        }

        .login-content img {
            height: 100px;
        }

        .login-content h2 {
            margin: 15px 0;
            color: #333;
            font-size: 1.5rem;
        }

        .login-content .input-div {
            position: relative;
            display: grid;
            grid-template-columns: 7% 93%;
            margin: 25px 0;
            padding: 5px 0;
            border-bottom: 2px solid #d9d9d9;
        }

        .login-content .input-div.one {
            margin-top: 0;
        }

        .i {
            color: #d9d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .i i {
            transition: .3s;
        }

        .input-div > div {
            position: relative;
            height: 45px;
        }

        .input-div > div > h5 {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            transition: .3s;
        }

        .input-div:before, .input-div:after {
            content: '';
            position: absolute;
            bottom: -2px;
            width: 0%;
            height: 2px;
            background-color: #FEAE11;
            transition: .4s;
        }

        .input-div:before {
            right: 50%;
        }

        .input-div:after {
            left: 50%;
        }

        .input-div.focus:before, .input-div.focus:after {
            width: 50%;
        }

        .input-div.focus > div > h5 {
            top: -5px;
            font-size: 15px;
        }

        .input-div.focus > .i > i {
            color: #FEAE11;
        }

        .input-div > div > input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: none;
            padding: 0.5rem 0.7rem;
            font-size: 1.2rem;
            color: #555;
        }

        .input-div.pass {
            margin-bottom: 4px;
        }

        a {
            display: block;
            text-align: right;
            text-decoration: none;
            color: #999;
            font-size: 0.9rem;
            transition: .3s;
        }

        a:hover {
            color: #FEAE11;
        }

        .btn {
            display: block;
            width: 100%;
            height: 50px;
            border-radius: 3px;
            outline: none;
            border: none;
            background-image: linear-gradient(to right, #FEAE11, #ffbf40, #FEAE11);
            background-size: 200%;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            margin: 1rem 0;
            cursor: pointer;
            transition: .5s;
        }

        .btn:hover {
            background-position: right;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: green;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 1050px) {
            .container {
                grid-gap: 5rem;
            }
        }

        @media screen and (max-width: 1000px) {
            form {
                width: 290px;
            }

            .login-content h2 {
                font-size: 2.4rem;
                margin: 8px 0;
            }

            .img img {
                width: 400px;
            }
        }

        @media screen and (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .img {
                display: none;
            }

            .wave {
                display: none;
            }

            .login-content {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="loader-container" id="loaderContainer">
            <div class="spinner"></div>
        </div>

        <div class="container">
            <div class="img">
                <img src="assets/img/dashboard.svg" alt="Dashboard">
            </div>

            <div class="login-content">
                <form action="" id="loginForm">
                    <img src="assets/img/logo.svg" class="avatar" alt="Logo">
                    <h2>Dashboard</h2>
                    <div class="input-div one" id="usernameDiv">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input" name="username" id="username" required>
                        </div>
                    </div>
                    <div class="input-div pass" id="passwordDiv">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input" name="password" id="password" required>
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Login" id="loginBtn">
                    <div id="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameDiv = document.getElementById('usernameDiv');
        const passwordDiv = document.getElementById('passwordDiv');
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loaderContainer = document.getElementById('loaderContainer');

        function addcl(element) {
            let parent = element.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function remcl(element) {
            let parent = element.parentNode.parentNode;
            if (element.value == "") {
                parent.classList.remove("focus");
            }
        }

        usernameInput.addEventListener('focus', () => addcl(usernameInput));
        usernameInput.addEventListener('blur', () => remcl(usernameInput));
        passwordInput.addEventListener('focus', () => addcl(passwordInput));
        passwordInput.addEventListener('blur', () => remcl(passwordInput));

        function showLoading(show) {
            if (show) {
                loaderContainer.classList.add('show');
            } else {
                loaderContainer.classList.remove('show');
            }
        }

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showMessage('Please enter username and password', 'error');
                return;
            }

            showLoading(true);
            showMessage('', '');

            try {
                const response = await fetch('/api/report/Users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        Username: username,
                        Password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    showMessage('Login successful! Token: ' + data.token, 'success');
                    localStorage.setItem('token', data.token);
                    if (data.role) {
                        localStorage.setItem('role', data.role.toLowerCase());
                    }
                } else {
                    const errorMessage = data.Message || data.message || 'Login failed. Check username and password.';
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('An error occurred while connecting to the server. Make sure the server is running.', 'error');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
