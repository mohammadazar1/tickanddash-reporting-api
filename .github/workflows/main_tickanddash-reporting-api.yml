# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - TickAndDash

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TickAndDashReportingTool/TickAndDashReportingTool/TickAndDashReportingTool.csproj

      - name: Build with dotnet
        run: dotnet build TickAndDashReportingTool/TickAndDashReportingTool/TickAndDashReportingTool.csproj --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish TickAndDashReportingTool/TickAndDashReportingTool/TickAndDashReportingTool.csproj -c Release -o ./publish --no-restore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
         name: dotnet-app
         path: ./publish


  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
         name: dotnet-app
         path: ./publish

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2617561708F143918BE3329E135968FA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2B98AE039C1644F4BF6AAD90576F9446 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E040E24C4A7B4137A8FBDBA2FBF7261C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TickAndDash'
          slot-name: 'Production'
          package: ./publish

          

